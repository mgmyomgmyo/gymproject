<!DOCTYPE html>
<html>
   <head>
       <title>Side Bar</title>
       <link href="siderbar.css" rel="stylesheet" type="text/css" />
       <link href="../libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
       <div class="main_box">   <!-- main box-->
        <input type="checkbox" id="check" />

        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>

           <div class="sidebar_menu">   <!-- sidebar_menu -->
               <div class="logo">
                   <a href="#">CodingLab</a>
               </div>

               <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>

               <div class="menu">   <!-- menu -->
               <ul>
                   <li><a href="#"><i class="fas fa-qrcode"></i>
                       Dashboard</a></li>
                   <li><a href="#"><i class="fas fa-link"></i>
                       ShortCuts</a></li>
                   <li><a href="#"><i class="fas fa-stream"></i>
                       Overview</a></li>
                   <li><a href="#""><i class="fas fa-calendar-week"></i>
                    Events</a></li>
                   <li><a href="#"><i class="fas fa-question-circle"></i>
                       About</a></li>
                   <li><a href="#"><i class="fas fa-slider-h"></i>
                       Services</a></li>
                   <li><a href="#"><i class="fas fa-phone-volume"></i>
                       Contact</a></li>
                   <li><a href="#"><i class="fas fa-comments"></i>
                       Feedback</a></li>
               </ul>
               </div>   <!-- menu -->
         
            
           <div class="social_media">
               <a href="#"><i class="fab fa-facebook-f"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fab fa-instagram"></i></a>
               <a href="#"><i class="fab fa-youtube"></i></a>
           </div>
        </div>   <!-- sidebar_menu -->

       </div>     <!-- main box-->
   </body>
</html>
